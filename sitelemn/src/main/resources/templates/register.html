<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<nav>
  <ul>
    <li><a th:href="@{/}">Login</a></li>
    <li><a th:href="@{/products}">Products</a></li>
    <li th:if="${#authorization.expression('hasRole(''CLIENT'')')}"><a th:href="@{/cont}">My Account</a></li>
    
    <!-- Afișează linkul doar dacă userul este autentificat și are rolul ADMIN -->
    <li th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
      <a th:href="@{/admin/dashboard}">Administration Products</a>
    </li>

  </ul>
</nav>
  <header>
    <h1>User Registration</h1>
  </header>
  <div class="container">
  <div th:if="${error}" class="error-message">
    <p th:text="${error}"></p>
</div>
    <form th:action="@{/register}" method="post">
    <label for="username">Username:</label>
      <input name="username" placeholder="Username" required />
      <label for="password">Password:</label>
      <input name="password" type="Password" placeholder="Password" required />
      <label for="email">Email:</label>
      <input name="email" placeholder="Email" required />
      <label for="fullName">Full Name:</label>
      <input name="fullName" placeholder="Full Name" required />
      <label for="phone">Phone Number:</label>
      <input name="phone" placeholder="Phone Number" required
         pattern="\d*" maxlength="10"
         oninput="this.value = this.value.replace(/[^0-9]/g, '')" />
         <label for="address">Address:</label>
      <input name="address" placeholder="Adress" required />
      <button type="submit">Save New Account</button>
    </form>
    <p><a href="/login">Already have an account? Log in</a></p>
  </div>
</body>
</html>
